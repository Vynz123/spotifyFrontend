<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/home.css"> <!-- Adjust the path to your CSS file -->
    <title>Login</title>
    <style>
        /* Paste the styles from your Markdown file here */
        .login-container {
            border: 1px solid #c0e56b;
            max-width: 400px;
            margin: 0 auto;
            padding: 16px;
            text-align: center;
        }
        
        .input-container {
            text-align: center; /* Center the text within the input boxes */
        }
        
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        span.psw {
            display: block;
            text-align: center;
            margin: 16px 0;
        }
        
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form onsubmit="login_user()">
            <label for="uid"><b>Username</b></label>
            <input type="text" id="uid" placeholder="Enter Username" name="uid" required>
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="password" required>
            <button type="submit">Log in</button>
            <div>
                <span class="psw">Need an account? <a href="{{site.baseurl}}/newUser">Sign Up</a></span>
            </div>
        </form>
    </div>

    <script>
        function login_user(event){
            event.preventDefault(); // Prevent the default form submission behavior
            
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            const url = "http://127.0.0.1:8086/api/users/authenticate"; // Update the URL as needed
            const body = {
                uid: document.getElementById("uid").value,
                password: document.getElementById("password").value,
            };
            const authOptions = { 
                method: 'POST', 
                cache: 'no-cache',
                headers: myHeaders,
                body: JSON.stringify(body)
            };
            fetch(url, authOptions)
            .then(response => {
                if (!response.ok) {
                    const errorMsg = 'Login error: ' + response.status;
                    console.log(errorMsg);
                    return;
                }
                // Redirect the user after successful login
                window.location.href = "/_layouts/home.html"; // Update the redirect URL as needed
            })
            .catch(err => {
                console.error(err);
            });
        }
    
        // Add event listener to the form submission event
        document.querySelector('form').addEventListener('submit', login_user);
    </script>
</body>
</html>
